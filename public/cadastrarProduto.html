<!DOCTYPE html>

<html lang="pt-br">



<head>

    <!-- Meta tags Obrigatórias -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="javascripts/cadastrarProduto.js"></script>
    <script type="text/javascript" src="javascripts/bootstrap.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">

    <title>Cadastro de Produtos - Race Motors</title>
</head>

<body>
    <div class="container-fluid ">
        <h6 class="text-center">Bem vindo ao Race Motors</h6>
    </div>

    <div class="container-fluid divBarraLogo d-block">
        <a href="index.html">
            <img src="img/logoHome2.png" width="285px">
        </a>
    </div>
    <div class="rounded p-2 flex-grow-1 bd-highlight  color mw-100">
        <form name="FormularioProduto" method="post" action="">
            <div class="form-row col-12 ">
                <div class="form-group col-sm-5 offset-sm-2 col-md-6 offset-md-2">
                    <label for="inputNameProduct">Nome do Produto</label>
                    <input type="text" class="form-control" name="inputNameProduct" placeholder="Nome do produto" required>
                    <span id="mesgErroNomeProduto" class="divMsgErroEfeito"></span>
                </div>
                <div class="form-group col-sm-5 offset-sm-2 col-md-2 offset-md-0">
                    <label for="inputEscalaProduct">Escala</label>
                    <input type="text" class="form-control" name="inputEscalaProduct" placeholder="Escala">
                    <span id="mesgErroEscalaProduto" class="divMsgErroEfeito"></span>
                </div>
            </div>
            <div class="form-row col-12">
                <div class="form-group col-sm-5 offset-sm-2 col-md-2 offset-md-2 offset-lg-4">
                    <label for="inputMarcaProduct">Marca</label>
                    <input type="text" class="form-control" name="inputMarcaProduct" placeholder="Marca do produto" required>
                    <span id="mesgErroMarcaProduto" class="divMsgErroEfeito"></span>
                </div>
                <div class="form-group col-sm-5 offset-sm-2 col-lg-1 col-md-2 offset-md-0">
                    <label for="inputPrecoProduct">Preço</label>
                    <input type="tel" class="form-control" name="inputPrecoProduct" placeholder="Preço" required>
                    <span id="mesgErroPrecoProduto" class="divMsgErroEfeito"></span>
                </div>
                <div class="form-group col-sm-5 offset-sm-2 col-lg-1 col-md-2 offset-md-0">
                    <label for="inputQuantidadeProduct">Quantidade</label>
                    <input type="text" class="form-control" name="inputQuantidadeProduct" placeholder="Quantidade" required>
                    <span id="mesgErroQtdProduto" class="divMsgErroEfeito"></span>
                </div>
            </div>
            <div class="form-row col-12">
                <div class="col-sm-5 offset-sm-2 col-lg-4 col-md-4 offset-md-2 offset-lg-4 mb-5">
                    <label for="inputCategoriaProduct">Categoria</label>
                    <input type="text" class="form-control" name="inputCategoriaProduct" placeholder="Carro, moto ou caminhão" required>
                    <span id="mesgErroCategoriaProduto" class="divMsgErroEfeito"></span>
                </div>
                <div class="col-sm-5 offset-sm-2 col-lg-4 col-md-6 offset-md-2 offset-lg-4 mb-3">
                    <input type="file" name= "imagem" id="inputImgProduct" accept="img/*">
                </div>
                
            </div>            

            <div class="margemCadastroBotao offset-lg-5 w-50 ">
                <input type="button" class="btn btn-warning " name="cadastrarProduct" value="Confirmar" onClick="validaCamposCadastroProdutos();" />
                <input type="button" class="btn btn-warning" value="Limpar" onclick="funcaoLimpa();" />
            </div>

        </form>
    </div>

</body>

</html>
