<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">

    <title>Cadastro - Race Motors</title>
</head>

<body>
    <div class="container-fluid ">
        <h6 class="text-center">Bem vindo ao Race Motors</h6>
    </div>

    <div class="container-fluid  divBarraLogo d-block">

        <div class="img-fluid rounded ">
            <a href="index.html">
                <img src="img/logoHome2.png" width="285px"> </a>

        </div>
    </div>
    <!-- código para formulário de cadastro de cliente -->
    <div class="margemCadastro color col-md-8 offset-md-2 rounded border border-dark">
        <form>
            <div class="form-row col-10">
                <div class="form-group col-8">
                    <label for="inputName">Nome Completo</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nome Completo" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCPF">CPF</label>
                    <input type="text" class="form-control" id="inputCPF" placeholder="999.999.999-99" required>
                </div>
            </div>
            <div class="form-row col-8">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="email@examplo.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Senha" required>
                </div>
            </div>
            <div class="form-group col-10">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Lougadouro, número, complemento (sem vírgulas)" required>
            </div>
            <div class="form-group col-10">
                <label for="inputAddress2">Endereço 2 (opcional)</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Lougadouro, número, complemento (sem vírgulas)">
            </div>
            <div class="form-row col-12">
                <div class="form-group col-xs-2 margemCamposCadastro">
                    <label for="inputCEP">CEP</label>
                    <input type="text" class="form-control" id="inputCEP" placeholder="12345-678" required>
                </div>
                <div class="form-group col-xs-8 margemCamposCadastro">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Nome da cidade" required>
                </div>
                <div class="form-group col-xs-2">
                        <label for="inputEstado">Estado</label>
                        <select id="inputEstado" class="form-control" required>
                            <option selected>Escolher...</option>
                            <option>AC</option>
                            <option>AL</option>
                            <option>AP</option>
                            <option>AM</option>
                            <option>BA</option>
                            <option>CE</option>
                            <option>DF</option>
                            <option>ES</option>
                            <option>GO</option>
                            <option>MA</option>
                            <option>MT</option>
                            <option>MS</option>
                            <option>MG</option>
                            <option>PA</option>
                            <option>PB</option>
                            <option>PR</option>
                            <option>PE</option>
                            <option>PI</option>
                            <option>RJ</option>
                            <option>RN</option>
                            <option>RS</option>
                            <option>RO</option>
                            <option>RR</option>
                            <option>SC</option>
                            <option>SP</option>
                            <option>SE</option>
                            <option>TO</option>
                        </select>
                </div>


            </div>
            <div class="margemCadastroBotao">
            <button type="submit" class="btn btn-warning">Confirmar</button>
            <button type="submit" class="btn btn-warning">Limpar</button>
            </div>
        </form>
    </div>
</body>

</html>
