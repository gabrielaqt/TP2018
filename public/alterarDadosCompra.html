<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <title>Formulário de Cliente</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="javascripts/cliente.js"></script>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

    <script type="text/javascript" src="javascripts/finalizarCompra.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
  



    <title>Cadastro - Race Motors</title>
</head>

<body>

    <div class="container-fluid ">

        <h6 class="text-center">Bem vindo ao Race Motors</h6>

    </div>



    <div class="container-fluid sticky-top divBarraLogo d-block">

        <div class="img-fluid rounded">

            <a href="index.html">

                <img src="img/logoHome2.png" width="285px">

            </a>

        </div>

    </div>
    
    <div class="rounded p-2 flex-grow-1 bd-highlight margemCadastro color mw-100">
        <form name = "FormularioCadastro" method="post" action="">
            <div class="form-row col-10">
                <div class="form-group col-8">
                    <label for="inputName">Nome Completo</label>
                    <input  type="text" class="form-control" name="inputName" placeholder="Nome Completo" pattern = "[a-zA-Z]" required>
                    <span id = "mesgErroNome" class = "divMsgErroEfeito"></span>

                </div>
                <div class="form-group col-md-4">
                    <label for="inputCPF">CPF</label>
                    <input type="text" class="form-control" name="inputCPF" placeholder="999.999.999-99" required>
                    <span id = "mesgErroCpf" class = "divMsgErroEfeito"></span>

                </div>
            </div>
            <div class="form-row col-8">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" name="inputEmail4" placeholder="email@examplo.com">
                    <span id = "mesgErroEmail" class = "divMsgErroEfeito"></span>
                    
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" name="inputPassword4" placeholder="Senha" required>
                    <span id = "mesgErroSenha" class = "divMsgErroEfeito"></span>

                </div>
            </div>
            <div class="form-group col-10">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" name="inputAddress" placeholder="Lougadouro, número, complemento (sem vírgulas)" required>
                <span id = "mesgErroEndereco" class = "divMsgErroEfeito"></span>


            </div>
            <div class="form-row col-12">
                <div class="form-group col-xs-2 margemCamposCadastro">
                    <label for="inputCEP">CEP</label>
                    <input type="text" class="form-control" name="inputCEP" placeholder="12345-678" required>
                    <span id = "mesgErroCep" class = "divMsgErroEfeito"></span>

                </div>
                <div class="form-group col-xs-8 margemCamposCadastro">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" name="inputCity" placeholder="Nome da cidade" required>
                    <span id = "mesgErroCidade" class = "divMsgErroEfeito"></span>

                </div>
                <div class="form-group col-xs-2">
                        <label for="inputEstado">Estado</label>
                        <select name="inputEstado" class="form-control" required>
                            <option selected>Escolher...</option>
                            <option>AC</option>
                            <option>AL</option>
                            <option>AP</option>
                            <option>AM</option>
                            <option>BA</option>
                            <option>CE</option>
                            <option>DF</option>
                            <option>ES</option>
                            <option>GO</option>
                            <option>MA</option>
                            <option>MT</option>
                            <option>MS</option>
                            <option>MG</option>
                            <option>PA</option>
                            <option>PB</option>
                            <option>PR</option>
                            <option>PE</option>
                            <option>PI</option>
                            <option>RJ</option>
                            <option>RN</option>
                            <option>RS</option>
                            <option>RO</option>
                            <option>RR</option>
                            <option>SC</option>
                            <option>SP</option>
                            <option>SE</option>
                            <option>TO</option>
                        </select>
                        <span id = "mesgErroEstado" class = "divMsgErroEfeito"></span>

                </div>
            
            <div class="margemCadastroBotao w-50 ">
            <input type="button"  class="btn btn-warning" name="insere" value="Confirmar" onClick="validaDadosAlteracao();"/>
            <input type="button"  class="btn btn-warning" value="Limpar" onclick="funcaoLimpa();"/>
            </div>
        
        </form>
    </div>



    



</body>

</html>
