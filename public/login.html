<!DOCTYPE html>

<html lang="pt-br">



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="javascripts/acesso.js"></script>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">



    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">





</head>



<body>

    <div class="container-fluid ">

        <h6 class="text-center">Bem vindo ao Race Motors</h6>

    </div>



    <div class="container-fluid sticky-top divBarraLogo d-block">

        <div class="img-fluid rounded">

            <a href="index.html">

                <img src="img/logoHome2.png" width="285px">

            </a>

        </div>

    </div>
    
    <div class="rounded margemLogin d-flex justify-content-around color col-md-6 offset-md-3">
        <form name = "formLogin" method="post" action="">
            <div class="form-group col-12 text-center">
                <label for="exampleInputEmail1">Endereço de email</label>
                <input type="email" class="form-control" name="login" aria-describedby="emailHelp" placeholder="Seu email" required>
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
            </div>
            <div class="form-group col-12 text-center">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" name="senha" placeholder="Senha" required>
            </div>
            <input type="button" class="btn btn-dark margemEnviar" name="enviar" value="Login" onClick="loginUsuario();">
        </form>
    </div>
    




    



</body>



</html>
